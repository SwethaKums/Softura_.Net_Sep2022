<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table{
            background-color:aqua;
        }
        input{
            background-color:aqua;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td>id</td>
            <td>value</td>
        </tr>
        <tr>
            <td>001</td>
            <td><input id="num1" type="text" onkeyup="addNumbers()" /></td>
        </tr>
        <tr>
            <td>002</td>
            <td><input id="num2" typeof="text" onkeyup="addNumbers()" /></td>

        </tr>
        <tr>
            <td>003</td>
            <td><input id="num3" typeof="text" onkeyup="addNumbers()" /></td>

        </tr>
        <tr>
            <td><label id="res"></label> </td>
        </tr>

    </table>
    <script>
            $(document).ready(function () {
                addNumbers();
            });
            function addNumbers() {
                var n1 = $('#num1').val();
                if (!n1) {
                    n1 = 0;
                }
                var n2 = $('#num2').val();
                if (!n2) {
                    n2 = 0;
                }
                var n3 = $('#num3').val();
                if (!n3) {
                    n3 = 0;
                }
                sum = Number(n1) + Number(n2)+Number(n3);
                $('#res').html(sum);
            }
    </script>
</body>
</html>
